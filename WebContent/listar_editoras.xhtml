<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Trabalho Um</title>
</h:head>
<h:body>

	<h:form id="formEditora">

		<h:outputLabel>Editora:</h:outputLabel>
		<h:inputText value="#{editoraBean.editora.nomeEditora}" />

		<br />
		<br />

		<h:commandButton value="Atualizar"
			actionListener="#{editoraBean.atualizar()}" />
		<h:outputText value="#{editoraBean.resultado}" />

		<br />
		<h:commandButton value="Início" action="index?faces-redirect=true" />

	</h:form>



	<h:form>



		<p:dataTable id="editoraTabela" var="e"
			value="#{editoraBean.editoras}" paginator="true" rows="10"
			emptyMessage="Não há registros na lista"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,15,25,50,100" rowKey="#{e.codEditora}"
			selection="#{e}" selectionMode="single">
			<f:facet name="header">Lista de Editoras</f:facet>
			<p:ajax event="rowSelect" listener="#{editoraBean.onRowSelect}"
				update="formEditora" />

			<p:column>
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Cod editora"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" value="#{e.codEditora}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Nome editora"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" value="#{e.nomeEditora}"></h:outputText>
			</p:column>

		</p:dataTable>

	</h:form>





</h:body>
</html>
