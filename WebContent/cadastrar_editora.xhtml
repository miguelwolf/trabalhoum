<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar editora</title>
</head>
<body>
<h:form>
	<h:outputText escape="false" value="Editora" />
    <h:inputText value="#{editoraBean.editora.nomeEditora}" required="true" />
	<br />
	<br />
    <h:commandButton value="salvar" action="#{editoraBean.salvar}" />
    <h:outputText value="#{editoraBean.resultado}" />
    <br />
    <h:commandButton value="Início" action="index?faces-redirect=true" />
</h:form>
</body>
</html>
